<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nosso Amor - Dia dos Namorados</title>
<style>
  body {
    background: linear-gradient(135deg, #2e003e, #5a0e62);
    color: #f9d5e5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 0.2em;
    text-shadow: 0 0 8px #ff9ccf;
    text-align: center;
  }

  #contador {
    font-size: 1.4rem;
    margin-bottom: 2em;
    text-align: center;
  }

  /* Carrossel fade */
  .carousel {
    position: relative;
    max-width: 90vw;
    max-height: 70vh;
    width: 100%;
    margin: 0 auto 2em;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 25px #ff7fa8;
  }

  .carousel img {
    width: 100%;
    max-height: 70vh;
    border-radius: 15px;
    object-fit: contain;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    user-select: none;
  }

  .carousel img.active {
    opacity: 1;
    position: relative;
  }

  /* Botões */
  .btn {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: 40px;
    height: 40px;
    margin-top: -20px;
    color: #fff;
    font-weight: bold;
    font-size: 2rem;
    border-radius: 50%;
    background-color: rgba(167, 52, 104, 0.7);
    border: none;
    user-select: none;
    box-shadow: 0 0 10px #ff4f8e;
    transition: background-color 0.3s ease;
    z-index: 10;
  }
  .btn:hover {
    background-color: #ff4f8e;
  }
  .prev {
    left: 10px;
  }
  .next {
    right: 10px;
  }

  /* Botão de controle de música */
  #audioControl {
    margin-top: 15px;
    background: #a73468;
    border: none;
    color: #fff;
    padding: 10px 18px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 10px #ff7fa8;
    transition: background-color 0.3s ease;
  }
  #audioControl:hover {
    background: #ff4f8e;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    #contador {
      font-size: 1.1rem;
    }
    .btn {
      width: 30px;
      height: 30px;
      font-size: 1.5rem;
      margin-top: -15px;
    }
  }
</style>
</head>
<body>

<h1>Feliz Dia dos Namorados! Eu te Amo ♥</h1>
<p>Nosso namoro começou em <strong>12/05/2024</strong>.</p>
<p id="contador">Calculando tempo juntos...</p>

<!-- Carrossel -->
<div class="carousel" aria-label="Galeria de fotos do casal">
  <img src="foto1.jpg" alt="Foto 1 do casal" class="active" />
  <img src="foto2.jpg" alt="Foto 2 do casal" />
  <img src="foto3.jpg" alt="Foto 3 do casal" />
  <img src="foto4.jpg" alt="Foto 4 do casal" />
  <img src="foto5.jpg" alt="Foto 5 do casal" />
  <img src="foto6.jpg" alt="Foto 6 do casal" />
  <img src="foto7.jpg" alt="Foto 7 do casal" />
  <img src="foto8.jpg" alt="Foto 8 do casal" />
  <img src="foto9.jpg" alt="Foto 9 do casal" />
  <img src="foto10.jpg" alt="Foto 10 do casal" />
  <img src="foto11.jpg" alt="Foto 11 do casal" />
  <img src="foto12.jpg" alt="Foto 12 do casal" />
  <img src="foto13.jpg" alt="Foto 13 do casal" />



  <button class="btn prev" aria-label="Foto anterior">&#10094;</button>
  <button class="btn next" aria-label="Próxima foto">&#10095;</button>
</div>

<!-- Áudio -->
<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg" />
  Seu navegador não suporta áudio.
</audio>
<button id="audioControl" aria-label="Controlar música">⏸️ Pausar Música</button>

<script>
  // Data do início do namoro (12 de maio de 2024)
  const dataInicio = new Date(2024, 4, 12, 0, 0, 0);
  const contador = document.getElementById('contador');

  function atualizarContador() {
    const agora = new Date();
    let diff = agora - dataInicio;

    if(diff < 0) {
      contador.textContent = "Nosso namoro ainda vai começar!";
      return;
    }

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= dias * 1000 * 60 * 60 * 24;

    const horas = Math.floor(diff / (1000 * 60 * 60));
    diff -= horas * 1000 * 60 * 60;

    const minutos = Math.floor(diff / (1000 * 60));
    diff -= minutos * 1000 * 60;

    const segundos = Math.floor(diff / 1000);

    contador.textContent = `Estamos juntos há ${dias} dia${dias !== 1 ? 's' : ''}, ${horas} hora${horas !== 1 ? 's' : ''}, ${minutos} minuto${minutos !== 1 ? 's' : ''} e ${segundos} segundo${segundos !== 1 ? 's' : ''}!`;
  }

  atualizarContador();
  setInterval(atualizarContador, 1000);

  // Carrossel fade
  const imgs = document.querySelectorAll('.carousel img');
  let current = 0;

  function showImage(index) {
    if(index < 0) index = imgs.length - 1;
    else if(index >= imgs.length) index = 0;
    current = index;

    imgs.forEach((img, i) => {
      img.classList.toggle('active', i === current);
    });
  }

  document.querySelector('.prev').addEventListener('click', () => {
    showImage(current - 1);
  });
  document.querySelector('.next').addEventListener('click', () => {
    showImage(current + 1);
  });

  // Alterna imagem a cada 6 segundos
  setInterval(() => {
    showImage(current + 1);
  }, 6000);

  // Controle do áudio
  const musica = document.getElementById('musica');
  const btnAudio = document.getElementById('audioControl');
  let tocando = true;

  musica.play().catch(() => {
    tocando = false;
    btnAudio.textContent = "▶️ Tocar Música";
  });

  btnAudio.addEventListener('click', () => {
    if(tocando){
      musica.pause();
      btnAudio.textContent = "▶️ Tocar Música";
      tocando = false;
    } else {
      musica.play();
      btnAudio.textContent = "⏸️ Pausar Música";
      tocando = true;
    }
  });

  // Tenta tocar na primeira interação caso autoplay falhe
  document.body.addEventListener('click', () => {
    if(!tocando){
      musica.play();
      btnAudio.textContent = "⏸️ Pausar Música";
      tocando = true;
    }
  }, { once: true });
</script>

</body>
</html>
