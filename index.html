<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nosso Amor - Dia dos Namorados</title>
<style>
  body {
    background: linear-gradient(135deg, #2e003e, #5a0e62);
    color: #f9d5e5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 0.2em;
    text-shadow: 0 0 8px #ff9ccf;
    text-align: center;
  }

  #contador {
    font-size: 1.4rem;
    margin-bottom: 2em;
    text-align: center;
  }

  /* Slideshow container */
  .slideshow-container {
    position: relative;
    max-width: 90vw;
    max-height: 70vh;
    width: 100%;
    margin: 0 auto 2em;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 25px #ff7fa8;
  }

  /* Imagens do slideshow */
  .slide {
    display: none;
    width: 100%;
    height: auto;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 15px;
    user-select: none;
  }

  /* Mostrar o slide ativo */
  .active-slide {
    display: block;
  }

  /* Botões */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: 40px;
    height: 40px;
    margin-top: -20px;
    color: #fff;
    font-weight: bold;
    font-size: 2rem;
    border-radius: 50%;
    background-color: rgba(167, 52, 104, 0.7);
    border: none;
    user-select: none;
    box-shadow: 0 0 10px #ff4f8e;
    transition: background-color 0.3s ease;
  }
  .prev:hover, .next:hover {
    background-color: #ff4f8e;
  }
  .prev {
    left: 10px;
  }
  .next {
    right: 10px;
  }

  /* Botão de controle de música */
  #audioControl {
    margin-top: 15px;
    background: #a73468;
    border: none;
    color: #fff;
    padding: 10px 18px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 10px #ff7fa8;
    transition: background-color 0.3s ease;
  }
  #audioControl:hover {
    background: #ff4f8e;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    #contador {
      font-size: 1.1rem;
    }
    .prev, .next {
      width: 30px;
      height: 30px;
      font-size: 1.5rem;
      margin-top: -15px;
    }
  }
</style>
</head>
<body>

<h1>Feliz Dia dos Namorados!</h1>
<p>Nosso namoro começou em <strong>12/05/2024</strong>.</p>
<p id="contador">Calculando tempo juntos...</p>

<!-- Slideshow -->
<div class="slideshow-container" aria-label="Galeria de fotos do casal">
  <img src="foto1.jpg" class="slide active-slide" alt="Foto 1 do casal" />
  <img src="foto2.jpg" class="slide" alt="Foto 2 do casal" />
  <img src="foto3.jpg" class="slide" alt="Foto 3 do casal" />
  <img src="foto4.jpg" class="slide" alt="Foto 4 do casal" />
  <img src="foto5.jpg" class="slide" alt="Foto 5 do casal" />
  
  <button class="prev" aria-label="Foto anterior">&#10094;</button>
  <button class="next" aria-label="Próxima foto">&#10095;</button>
</div>

<!-- Áudio -->
<audio id="musica" loop>
  <source src="musica.mp3" type="audio/mpeg" />
  Seu navegador não suporta áudio.
</audio>
<button id="audioControl" aria-label="Controlar música">▶️ Tocar Música</button>

<script>
  // Data do início do namoro (12 de maio de 2024)
  const dataInicio = new Date(2024, 4, 12, 0, 0, 0); // mês 4 = maio (0-indexado)
  const contador = document.getElementById('contador');

  function atualizarContador() {
    const agora = new Date();
    let diff = agora - dataInicio;

    if(diff < 0) {
      contador.textContent = "Nosso namoro ainda vai começar!";
      return;
    }

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= dias * 1000 * 60 * 60 * 24;

    const horas = Math.floor(diff / (1000 * 60 * 60));
    diff -= horas * 1000 * 60 * 60;

    const minutos = Math.floor(diff / (1000 * 60));
    diff -= minutos * 1000 * 60;

    const segundos = Math.floor(diff / 1000);

    contador.textContent = `Estamos juntos há ${dias} dia${dias !== 1 ? 's' : ''}, ${horas} hora${horas !== 1 ? 's' : ''}, ${minutos} minuto${minutos !== 1 ? 's' : ''} e ${segundos} segundo${segundos !== 1 ? 's' : ''}!`;
  }

  atualizarContador();
  setInterval(atualizarContador, 1000);

  // Slideshow controle
  const slides = document.querySelectorAll('.slide');
  let slideIndex = 0;

  const btnPrev = document.querySelector('.prev');
  const btnNext = document.querySelector('.next');

  function showSlide(index) {
    if(index < 0) {
      slideIndex = slides.length - 1;
    } else if(index >= slides.length) {
      slideIndex = 0;
    } else {
      slideIndex = index;
    }

    slides.forEach((slide, i) => {
      slide.classList.toggle('active-slide', i === slideIndex);
    });
  }

  btnPrev.addEventListener('click', () => {
    showSlide(slideIndex - 1);
  });

  btnNext.addEventListener('click', () => {
    showSlide(slideIndex + 1);
  });

  // Controle do áudio
  const musica = document.getElementById('musica');
  const btnAudio = document.getElementById('audioControl');
  let tocando = false;

  btnAudio.addEventListener('click', () => {
    if(tocando){
      musica.pause();
      btnAudio.textContent = "▶️ Tocar Música";
      tocando = false;
    } else {
      musica.play();
      btnAudio.textContent = "⏸️ Pausar Música";
      tocando = true;
    }
  });

  // Tocar música na primeira interação do usuário (para contornar autoplay bloqueado)
  document.body.addEventListener('click', () => {
    if(!tocando){
      musica.play();
      btnAudio.textContent = "⏸️ Pausar Música";
      tocando = true;
    }
  }, { once: true });
</script>

</body>
</html>
